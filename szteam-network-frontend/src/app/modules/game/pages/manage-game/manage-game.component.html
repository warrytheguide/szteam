<div class="p-2">
  <h2>Játékaim karbantartása</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
  <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img class="rounded-1" width="100%" height="100%" [src]="selectedGameCover || DEFAULT_IMAGE_BASE64" alt="...">
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
        >
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Cím</label>
          <input [(ngModel)]="gameRequest.title" type="text" class="form-control" id="title" placeholder="Játék címe">
        </div>
        <div class="col-6">
          <label for="publisher" class="form-label">Kiadó</label>
          <input [(ngModel)]="gameRequest.publisher" type="text" class="form-control" id="publisher" placeholder="Kiadó neve">
        </div>
        <div class="col-6">
          <label for="releaseDate" class="form-label">Megjelenés dátuma</label>
          <input [(ngModel)]="gameRequest.releaseDate" type="date" class="form-control" id="releaseDate" placeholder="Valami">
        </div>
        <div class="col-12">
          <label for="title" class="form-label">Leírás</label>
          <textarea [(ngModel)]="gameRequest.description" rows="4" class="form-control" id="description" placeholder="Játék leírása"></textarea>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container" *ngIf="submitted else codeForm">
  <div class="activate-message" *ngIf="isOkay else activationError">
    <h2>Sikeres aktiváció!</h2>
    <p>A fiók aktiválása sikeres!</p>
    <button class="btn btn-primary" (click)="redirectToLogin()">Bejelentkezés</button>
  </div>
  <ng-template #activationError>
    <div class="activate-error">
      <h2>Sikertelen aktiváció!</h2>
      <p>{{message}}</p>
      <button class="btn btn-primary" (click)="submitted = false">Próbáld újra</button>
    </div>
  </ng-template>
</div>

<ng-template #codeForm>
  <div class="container">
    <div class="text-center" style="width: 400px">
      <h2>Aktivációs kód:</h2>
      <code-input [isCodeHidden]="false"
                  [codeLength]="6"
                  [code]="'number'"
                  (codeCompleted)="onCodeCompleted($event)"
                  ></code-input>
    </div>
  </div>
</ng-template>

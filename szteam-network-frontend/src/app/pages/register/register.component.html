<div class ="container-fluid card login-container">
  <hr>
  <h3 class="text-center">Fiók létrehozása</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Felhasználónév</label>
    <input [(ngModel)]="registerRequest.username" type="email" class="form-control" id = "username" placeholder="Gém_Elek">
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Email cím</label>
    <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id = "login" placeholder="email@cím.hu">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Jelszó</label>
    <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id = "password" placeholder="jelszó123">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt"></em>&nbsp;Regisztrálás
    </button>
    <div>
      Van már fiókod?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Bejelentkezés
      </button>
    </div>
  </div>
</div>
